<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Vagas</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1B4965;
      color: #333;
    }

    .wrapper {
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .sidebar {
      background-color: #1B4965;
      color: white;
      width: 280px;
      padding: 40px 25px;
      position: relative;
      text-align: center;
    }

    .sidebar img.background {
      opacity: 0.05;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 0;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
      text-align: center;
      letter-spacing: 1px;
    }

    .main {
      flex: 1;
      padding: 40px 30px;
      background-color: #f9f9f9;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header img.icon {
      height: 60px;
    }

    .photo {
      text-align: right;
    }

    .photo span {
      display: block;
      font-size: 13px;
      color: #1B4965;
      margin-bottom: 8px;
    }

    .photo img {
      height: 100px;
      width: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ccc;
    }

    form label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #1B4965;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #1B4965;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .actions {
      margin-top: 30px;
      text-align: right;
    }

    .actions button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background-color: #1B4965;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .actions button:first-child {
      background-color: #aaa;
      margin-right: 10px;
    }

    .actions button:hover {
      opacity: 0.95;
    }

    
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .sidebar, .main {
        width: 100%;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .photo {
        text-align: left;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  
  <div class="sidebar">
    <img src="imagens/logo_ideau.png" alt="Logo" class="background">
    <h1>VAGAS</h1>
  </div>

 
  <div class="main">
    <div class="header">
      <img src="imagens/vaga.png" alt="Ícone" class="icon">
      <div class="photo">
        <span>Logo da empresa:</span>
        <img src="imagens/imagem sem foto.png" alt="Logo da empresa">
      </div>
    </div>

    <form>
      <label for="empresa_txt">Empresa</label>
      <input type="text" id="empresa_txt" placeholder="Digite o nome da empresa">

      <label for="contato_txt">Contato</label>
      <input type="text" id="contato_txt" placeholder="Telefone ou E-mail">

      <label for="vaga_comboBox">Vaga de Interesse</label>
      <select id="vaga_comboBox">
        <option selected disabled>Selecione</option>
        <option>Programador</option>
        <option>Designer</option>
        <option>Estágio</option>
      </select>

      <label for="curso_comboBox">Curso relacionado</label>
      <select id="curso_comboBox">
        <option selected disabled>Selecione</option>
        <option>ADS</option>
        <option>Engenharia</option>
        <option>Administração</option>
      </select>

      <label for="nivel_comboBox">Nível da Vaga</label>
      <select id="nivel_comboBox">
        <option selected disabled>Selecione</option>
        <option>Júnior</option>
        <option>Pleno</option>
        <option>Sênior</option>
      </select>

      <label for="descricao_txt">Descrição da Vaga</label>
      <textarea id="descricao_txt" placeholder="Descreva a vaga, requisitos e perfil desejado..."></textarea>

      <div class="actions">
        <button type="button" onclick="window.location.href='telainicial2.html'">Sair</button>
        <button type="button" onclick="registrar()">Registrar</button>
      </div>
    </form>
  </div>
</div>

<script>
  function registrar() {
    alert('Vaga registrada com sucesso!');
  }

  function sair() {
    alert('Saindo...');
  }
</script>

</body>
</html>
