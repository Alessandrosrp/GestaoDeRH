<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <title>Cadastro</title>
  
    <!-- CSS -->
    <link rel="stylesheet" href="css/teladecadastro.css"/>

  </head>
  <body>

    <div class="background-text">CARREIRA IDEAU</div>

    <div class="register-box">
      <h2>Cadastro</h2>
      <form>
        <div class="form-group">
          <label for="tipo">Tipo de usu치rio</label>
          <select class="form-control" id="tipo" required>
            <option value="">Selecione...</option>
            <option value="usuario">Sou um usu치rio</option>
            <option value="empresa">Sou uma empresa</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="form-group">
          <label for="username">Nome de usu치rio</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usu치rio" required />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirme a senha</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required />
        </div>

        <button type="submit" class="btn btn-custom btn-block" onclick="fazerCadastro(event)">Criar conta</button>
                      <p class="text-center mt-3 mb-0">
          <a href="teladelogin.html">Sair</a>
        </p>
      </form>

    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
     <script src="js/teladecadastro.js"></script>
  </body>
</html>
